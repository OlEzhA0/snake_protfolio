<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="shortcut icon" href="images/icon.jpg" type="jpg">
